<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŒ¦ Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .dashboard {
      width: 100%;
      max-width: 1000px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }
    .dashboard-header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .dashboard-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .search-bar {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 8px 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
    }
    .search-bar input::placeholder {
      color: #eee;
    }
    .search-bar button {
      border-radius: 50px;
      padding: 8px 20px;
      font-weight: 600;
      background: #fff;
      color: #007bff;
      border: none;
      transition: all 0.3s ease;
    }
    .search-bar button:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.05);
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      margin-top: 40px;
      animation: fadeInUp 1s ease;
    }
    .weather-card img {
      width: 110px;
    }
    .weather-temp {
      font-size: 3.2rem;
      font-weight: 700;
      margin: 15px 0;
    }

    .forecast-container {
      margin-top: 50px;
    }
    .forecast-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      animation: fadeInUp 1s ease;
    }
    .forecast-card:hover {
      transform: translateY(-6px) scale(1.03);
      background: rgba(255, 255, 255, 0.2);
    }
    .forecast-card img {
      width: 60px;
      margin: 10px 0;
    }
    .forecast-date {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Header -->
    <div class="dashboard-header">
      <h1>ðŸŒ¦ Weather Dashboard</h1>
      <p class="lead">Get the latest weather updates with style âœ¨</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar input-group">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn" id="searchBtn">Search</button>
    </div>

    <!-- Current Weather -->
    <div id="currentWeather" class="weather-card d-none">
      <h2 id="cityName" class="mb-3"></h2>
      <img id="weatherIcon" alt="Weather Icon">
      <div id="temperature" class="weather-temp"></div>
      <p id="condition"></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    </div>

    <!-- Forecast -->
    <div class="forecast-container row g-3 mt-4" id="forecast"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  $(document).ready(function () {
    const apiKey = "fce5e9c1f6bd4b1fa25131006253004"; // Replace with your WeatherAPI key

    $("#searchBtn").click(function () {
      const city = $("#cityInput").val();
      if (city !== "") {
        getWeather(city);
      } else {
        alert("Please enter a city name!");
      }
    });

    function getWeather(city) {
      $.getJSON(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=5&aqi=no&alerts=no`, function (data) {
        
        // Current Weather
        $("#currentWeather").removeClass("d-none");
        $("#cityName").text(data.location.name + ", " + data.location.country);
        $("#temperature").text(data.current.temp_c + "Â°C");
        $("#condition").text(data.current.condition.text);
        $("#humidity").text(data.current.humidity);
        $("#weatherIcon").attr("src", "https:" + data.current.condition.icon);
        
        // Forecast
        $("#forecast").empty();
        data.forecast.forecastday.forEach(day => {
          const date = new Date(day.date).toLocaleDateString("en-US", { weekday: 'short', month: 'short', day: 'numeric' });
          const icon = "https:" + day.day.condition.icon;
          const temp = day.day.avgtemp_c + "Â°C";
          const condition = day.day.condition.text;

          $("#forecast").append(`
            <div class="col-md-2 col-6">
              <div class="forecast-card">
                <div class="forecast-date">${date}</div>
                <img src="${icon}" alt="icon">
                <div><strong>${temp}</strong></div>
                <small>${condition}</small>
              </div>
            </div>
          `);
        });
      });
    }
  });
  </script>
</body>
</html>
